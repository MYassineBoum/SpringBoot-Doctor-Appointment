<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div style="display: flex; flex-direction: column;justify-content: center; align-items: center; min-height: 85vh;">
		<br>
		<h1>Login</h1>
		<br>
		<br>
		<form th:action="@{/loginProcess}" th:object="${userLogin}" method="POST">
		  <div class="form-group">
		    <label>Email</label>
		    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Type your email" required>
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Type your password" required>
		  </div>
		  <div class="footer-body" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		</form>
		<br>
		<a th:href="@{/}">
			<button class="btn btn-primary">Back</button>
		</a>
	</div>
</body>
</html>
