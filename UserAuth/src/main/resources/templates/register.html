<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div style="display: flex; flex-direction: column;justify-content: center; align-items: center; min-height: 85vh;">
		<br>
		<h1>Register</h1>
		<br>
		<br>
		<form th:action="@{/success}" th:object="${user}" method="POST">
		  <div class="form-group">
		    <label for="exampleFormControlInput1">ID</label>
		    <input th:field="*{id}" type="text" class="form-control" id="id" placeholder="Your ID goes here" required>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Username</label>
		    <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Your username goes here" required>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Password</label>
		    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Your password goes here" required>
		  </div>
		  <div class="footer-body" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		</form>
		<br>
		<a th:href="@{/}">
			<button class="btn btn-primary">Back</button>
		</a>
	</div>
</body>
</html>
